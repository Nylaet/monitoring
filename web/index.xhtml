<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SmartSystems Monitoring</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <body>
        <h:form>
            <table align="center" style="margin-top: 200px;">
                <tr>
                    <td align="center">
                        <h:inputText value="#{user.selected.username}" pt:placeholder="Логин" required="true" requiredMessage="Логин не может быть пустым"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <h:inputSecret value="#{user.selected.password}" pt:placeholder="Пароль" required="true" requiredMessage="Пароль не может быть пустым"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <h:commandButton action="#{user.checkUser()}" actionListener="#{growlView.wellcomeMessage()}" value="Войти"/>
                    </td>
                </tr>
            </table>
            <p:growl id="growl" showDetail="true" sticky="true"/>
        </h:form>
        <div align="center" style="margin-top: 100px">
            <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
        </div>
    </body>

</html>
