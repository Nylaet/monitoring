<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/templates/mainTemplate.xhtml">

            <ui:define name="content">
                <div align="center">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Имя пользователя"/>
                            <h:inputText value="#{user.selected.username}" required="true" requiredMessage="Поле пользователя не может быть пустым!"/>
                            <h:outputLabel value="Пароль"/>
                            <h:inputSecret value="#{user.selected.password}" required="true" requiredMessage="Пароль не может быть пустым!"/>
                            <h:outputLabel value="e-mail"/>
                            <h:inputText value="#{user.selected.email}" required="true" requiredMessage="E-Mail не может быть пустым!"/>
                            <h:outputLabel/>
                            <h:commandButton value="Изменить" action="#{user.edit()}"/>
                            
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
