<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>SmartSystems Monitoring</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <table align="right" border="0">
                    <h:form>
                        <tr>
                            <td width="50%">

                            </td>
                            <td align="right">
                                <h:commandLink value="Профиль" action="profile.xhtml"/>
                            </td>
                            <td>

                                <h:commandLink value="Выйти" action="#{user.logout()}" actionListener="#{growlView.logout()}"/>

                            </td>
                            <td>
                                <p:clock pattern="HH:mm:ss" mode="server"/>
                            </td>

                        </tr>
                    </h:form>
                </table>
            </ui:insert>
        </div>
        <div>
            <h:form>
                <div id="left">
                    <ui:insert name="left">

                        <ul>
                            <li>
                                <p:commandLink value="Мониторинг" action="#{contentView.setNowSelected("monitoring.xhtml")}">
                                    <f:ajax render=":content"/>
                                </p:commandLink> 
                            </li>
                            <li>
                                <p:commandLink value="База клиентов"action="#{contentView.setNowSelected("clientsDB.xhtml")}">
                                    <f:ajax render=":content" />
                                </p:commandLink>
                            </li>
                            <li>
                                <p:commandLink value="База заявок" action="#{contentView.setNowSelected("orders.xhtml")}">
                                    <f:ajax render=":content"/>
                                </p:commandLink>
                            </li>
                        </ul>

                    </ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:include src="./resources/templates/#{contentView.nowSelected}"/>
                    <h:messages/>
                </div>
            </h:form>
        </div>
    </h:body>

</html>
