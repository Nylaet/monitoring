<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Login Page</title>
    </h:head>

    <h:body>

        <ui:insert name="content">
            <div style="width: 200px; height: 100px; padding: 10px;margin-left: -150px;margin-top: -55px;position: absolute;top: 50%;left: 50%">
                <h:form>
                    <h:panelGrid border="0" columns="1">
                        <h:inputText pt:placeholder="Логин" value="#{user.selected.username}" required="true" requiredMessage="Нужен логин"/>
                        <h:inputSecret pt:placeholder="Пароль" value="#{user.selected.password}" required="true" requiredMessage="Нужен пароль"/>
                        <h:commandButton style="margin-left: 30%;" value="Войти" action="#{user.checkUser()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
            <p:growl id="growl" showDetail="false" sticky="true"/>
        </ui:insert>


    </h:body>

</html>
