<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <c:if test="#{!user.entryUser}">
            <meta http-equiv="refresh" content="0;url=./login.xhtml"/>
        </c:if>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Monitoring</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top"><table align="right" border="0">
                    <h:form>
                        <tr>
                            <td width="100%">
                                <marquee behavior="scroll" direction="left" width="100%">Проверка строки</marquee>
                            </td>
                            <c:if test="#{user.selected.admin}">
                                <td align="right">
                                    <h:commandLink style="white-space: nowrap;" value="Управление учетными записями" action="userEdit.xhtml"/>
                                </td>
                            </c:if>
                            <td align="right">
                                <h:commandLink value="Профиль" action="profile.xhtml"/>
                            </td>
                            <td>

                                <h:commandLink value="Выйти" action="#{user.logout()}" actionListener="#{mess.logout()}"/>

                            </td>
                            <td>
                                <p:clock pattern="HH:mm:ss" mode="server"/>
                            </td>

                        </tr>
                    </h:form>
                </table>
            </ui:insert>
        </div>
        <div>
            <h:form>
                <div id="left" style="min-height: 210px;">
                    <ui:insert name="left">
                        <table align="center" border="0">
                            <ul style="margin-top: 70px; ">
                                <tr>
                                    <td>
                                        <li>
                                            <p:commandLink value="Мониторинг" 
                                                           actionListener="#{contentView.setContentAsMonitoring()}"
                                                           update="content"/>


                                        </li>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <li style="margin-top: 10px;margin-bottom: 10px;">
                                            <p:commandLink value="База клиентов"
                                                           actionListener="#{contentView.setContentAsClientDB()}"
                                                           update="content"/>
                                        </li>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <li>
                                            <p:commandLink value="База заявок"
                                                           actionListener="#{contentView.setContentAsOrders()}"
                                                           update="content"/>
                                        </li>
                                    </td>
                                </tr>
                            </ul>
                        </table>


                    </ui:insert>
                </div>
                <p:fragment id="content">
                    <div id="content" class="left_content">
                        <ui:insert name="content">

                            Some content


                        </ui:insert>
                    </div>
                </p:fragment>
            </h:form>
        </div>
        <p:growl id="growl" sticky="false" showDetail="false" life="2000" />   
    </h:body>

</html>
